<main class="d-flex flex-nowrap">
    <div class="container py-5">
        <div class="row h-100">
            <div class="col-12 col-md-10">

                <h2>Place Order</h2>
                <br>
                <div class="accordion" id="cartAccordion">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="task1">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1" >
                                A customer should have the option to see cart summary and place order.
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse show" aria-labelledby="task1" data-bs-parent="#cartAccordion">
                            <div class="accordion-body">
                                <span>GET CART - <code>GET /carts/id</code></span><br/><br/>
                                <button class="btn btn-primary" onclick="showCartSummary()">Review Cart</button><br />
                                <span>CREATE ORDER - <code>POST /orders</code></span><br/><br/>
                                <button class="btn btn-primary" onclick="createOrder()">Place Order</button>

                            </div>
                        </div>
                    </div>

                </div>

                <br/>
                <div class="col-12 col-md-10">

                    <div id="cart-summary">
                        <div id="cart-version" class="d-none"> <br></div>
                        <div id="cart-id"> <br></div>
                        <div><strong id="customer-email"></strong> <br></div>
                        <ul id="cart-items"></ul>
                        <div id="total-price"></div>
                        <div id="tax-details"></div>
                        <div id="shipping-details"></div>
                    </div>
                </div>
                <div class="flex-fill d-flex">
                    <div class="container col-12 col-md-10">
                        <pre id="json-response" class="mt-1 flex-fill d-flex overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>

    function createOrder() {
        const jsonResponseDiv = document.getElementById('json-response');
        jsonResponseDiv.textContent = "";
        const formData = {
            cartId: document.getElementById('cart-id').innerText,
            cartVersion: document.getElementById('cart-version').innerText
        };

        fetch('/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(handleResponse)
        .then(orderData => {
            console.log('Success:', orderData);
            const cartSummaryDiv = document.getElementById('cart-summary');
            cartSummaryDiv.innerHTML = "";

            jsonResponseDiv.textContent = JSON.stringify(orderData, null, 2);
            localStorage.removeItem('cartId');
        })
        .catch((error) => {
            console.error('Error:', error);
            jsonResponseDiv.textContent = error.message;
        });
    }
    function showCartSummary() {

        const jsonResponseDiv = document.getElementById('json-response');
        jsonResponseDiv.textContent = "";

        let cartId = localStorage.getItem('cartId');
        if (cartId) {
            let url = '/api/carts';
            url += `/${cartId}`;
            fetch(url)
            .then(handleResponse)
            .then(cartData => {
                document.getElementById('cart-id').innerText = cartData.id;
                document.getElementById('cart-version').innerText = cartData.version;
                document.getElementById('customer-email').innerText = cartData.customerEmail;

                const itemsList = document.getElementById('cart-items');
                cartData.lineItems.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('col-12', 'col-md-10');

                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.name['en-US']}</h5>
                                <p class="card-text">
                                    <strong>Quantity:</strong> ${item.quantity} <br>
                                    <strong>Price:</strong> ${item.price.value.currencyCode} ${(item.price.value.centAmount / 100).toFixed(2)} <br>
                                    <strong>Total:</strong> ${item.price.value.currencyCode} ${(item.totalPrice.centAmount / 100).toFixed(2)}
                                </p>
                            </div>
                        </div>
                    `;
                    itemsList.appendChild(card);
                });
                document.getElementById('total-price').innerHTML = "<strong>Cart Total:</strong> " + cartData.totalPrice.currencyCode + " " + (cartData.totalPrice.centAmount / 100).toFixed(2);

            })
            .catch((error) => {
                console.error('Error:', error);
                jsonResponseDiv.textContent = error.message;
            });
        }
    }

</script>
